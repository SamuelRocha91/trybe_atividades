<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  </head>
  <body>
    <header>
      <section class="header">
        <img class="header-img" src="imagens/trybe-logo.jpg" alt="Website logo" />
        <h1>TRYBE TECH-GALLERY</h1>
            <a href="">SIGN-UP</a>
      </section>
    </header>
    <section class="text">
      <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </section>
    <section class="father-tecnologias">
      <div class="tecnologias">
        <div class="son">
          <h4 class="son-text">HTML</h4>
          <img class="gallery-img" src="imagens/html-logo.png"HTML logo" />
        </div>
        <div class="son">
          <h4 class="son-text">CSS</h4>
          <img class="gallery-img" src="imagens/css-logo.png" alt="CSS logo" />
        </div>
        <div class="son">
          <h4 class="son-text">JAVASCRIPT</h4>
          <img class="gallery-img" src="imagens/javaScript-logo.png" alt="JavaScript logo" />
        </div>
        <div class="son">
          <h4 class="son-text">REACT</h4>
          <img class="gallery-img" src="imagens/react-logo.png" alt="React logo" />
        </div>
        <div class="son">
          <h4 class="son-text">RTL</h4>
          <img class="gallery-img" src="imagens/rtl-logo.png" alt="React Testing Library logo" />
        </div>
        <div class="son">
          <h4 class="son-text">REDUX</h4>
          <img class="gallery-img" src="imagens/redux-logo.png" alt="Redux logo" />
        </div>
      </div>
    </section>
    <div class="line">
      <hr>
    </div>
    <footer>
    
      <a href="https://www.instagram.com/betrybe/" target="_blank">
        <img class="social-img" src="imagens/instagram-logo.png" alt="Instagram logo" />
      </a>
      <a href="https://www.linkedin.com/school/betrybe/" target="_blank">
        <img class="social-img" src="imagens/linked-in-logo.png" alt="Linkedin logo" />
      </a>
    </footer>
  </body>
</html>
